<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Multiple Animations</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
    <a-box id="animated-box" position="0 1 -5" rotation="0 45 0" color="#4CC3D9" shadow
           animation__position="property: position; to: 0 2 -5; dir: alternate; dur: 1000; loop: true"
           animation__rotation="property: rotation; to: 0 405 0; dur: 3000; loop: true">
    </a-box>
</a-scene>
</body>
</html>
