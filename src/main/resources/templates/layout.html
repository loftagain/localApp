<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} :: title">My Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/stars-background.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent default scroll behavior */
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: transform 0.3s;
            animation: float 10s ease-in-out infinite, scale 5s ease-in-out infinite alternate;
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: #007bff;
            transition: width 0.3s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
    <link th:replace="${styles} :: link" />
</head>
<body>
<div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>
<div class="container">
    <div th:replace="${pageContent} :: content"></div>
</div>

<!-- Floating Bubbles -->
<a href="/news" class="bubble" style="width: 80px; height: 80px; top: 10%; left: 20%;">News</a>
<a href="/mugshots" class="bubble" style="width: 80px; height: 80px; top: 50%; left: 50%;">Mugshots</a>
<a href="/about" class="bubble" style="width: 80px; height: 80px; top: 70%; left: 30%;">About</a>

<script>
    // Function to move bubbles randomly within the viewport
    function moveBubbles() {
        const bubbles = document.querySelectorAll('.bubble');
        bubbles.forEach(bubble => {
            const x = Math.random() * (window.innerWidth - bubble.offsetWidth);
            const y = Math.random() * (window.innerHeight - bubble.offsetHeight);
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;
        });
    }

    // Move bubbles every 5 seconds
    setInterval(moveBubbles, 5000);

    // Initial movement
    moveBubbles();
</script>

</body>
</html>
