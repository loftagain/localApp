<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="${pageTitle} :: title">My Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/stars-background.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
    <link th:replace="${styles} :: link" />
</head>
<body>
<div class="container">
    <div th:replace="${pageContent} :: content"></div>
</div>
</body>
</html>
