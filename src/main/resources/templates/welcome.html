<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Marbles into a Jar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #marble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .content {
            padding: 20px;
            height: 200vh; /* Example content height */
            position: relative;
            z-index: 1; /* Ensure content scrolls beneath the marble container */
        }
    </style>
</head>
<body>
<div id="marble-container"></div>
<div class="content">
    <h1>Welcome to the Falling Marbles Website</h1>
    <p>Scroll down to see the marbles fall into the jar.</p>
    <!-- Add more content as needed -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const { Engine, Render, Runner, Bodies, Composite, World, Body } = Matter;

        const marbleContainer = document.getElementById('marble-container');
        const engine = Engine.create();
        const world = engine.world;

        const render = Render.create({
            element: marbleContainer,
            engine: engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: 'transparent'
            }
        });

        Render.run(render);
        const runner = Runner.create();
        Runner.run(runner, engine);

        // Create walls to act as the jar boundaries
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 20, { isStatic: true });
        const leftWall = Bodies.rectangle(0, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true });
        const rightWall = Bodies.rectangle(window.innerWidth, window.innerHeight / 2, 20, window.innerHeight, { isStatic: true });

        World.add(world, [ground, leftWall, rightWall]);

        const marbles = [];

        function createMarble() {
            const radius = 42; // Increase marble size
            const marble = Bodies.circle(Math.random() * window.innerWidth, -50, radius, {
                restitution: 0.8, // Bounciness
                render: {
                    fillStyle: '#3498db'
                }
            });
            World.add(world, marble);
            marbles.push(marble);
        }

        // Generate initial marbles
        const numberOfMarbles = 12; // Reduce number of marbles
        for (let i = 0; i < numberOfMarbles; i++) {
            createMarble();
        }

        let lastScrollTop = 0;
        let lastTime = Date.now();

        // Add scroll event listener to make marbles bounce
        window.addEventListener('scroll', () => {
            const currentScrollTop = window.scrollY;
            const currentTime = Date.now();
            const scrollDelta = currentScrollTop - lastScrollTop;
            const timeDelta = currentTime - lastTime;

            const scrollSpeed = Math.abs(scrollDelta / timeDelta); // Scroll speed in pixels per millisecond

            marbles.forEach(marble => {
                const horizontalForce = (Math.random() - 0.5) * 0.02;
                const verticalForce = Math.min(scrollSpeed * 0.02, 0.03); // Reduce sensitivity and cap the maximum vertical force
                Body.applyForce(marble, marble.position, { x: horizontalForce, y: -verticalForce });
            });

            lastScrollTop = currentScrollTop;
            lastTime = currentTime;
        });

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
        });
    });
</script>
</body>
</html>
