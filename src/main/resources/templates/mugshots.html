<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mugshots</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/mugshot-style.css">
</head>
<body>
<h1 th:text="${something}"></h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Nme</th>
        <th scope="col">Des</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mugshot: ${mugshot}">
        <td th:text="${mugshot.name}"></td>
        <td th:text="${mugshot.description}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
